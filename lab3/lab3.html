<!DOCTYPE html>
<html>
    <head>
        <meta charset ='utf-8'>
        <title>Lab 3: Shaders in Three.js</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src='../three.js-master/build/three.js'></script>
        <script>
            // Setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
                window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;

            //Load shaders
            THREE.Cache.enabled = true;
            var count = 0;
            var loader = new THREE.FileLoader();
            var fshader, vshader;
            
            loader.load('shaders/vertexShader.vert',
                // onLoad callback
                function(data){
                    console.log(data); //Outpt the text to the console
                    vshader = data;
                    count += 1;
                    addCoolCube();
                    //addCoolCube();
                },
                // onProgress callback
                function (xhr) {
                    console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
                },
                // onError callback
                function(err) {
                    console.error('An error happened');
                }
            );

            loader.load('shaders/fragmentShader.frag',
                //onLoad callback
                function(data){
                    console.log(data);
                    fshader = data;
                    count += 1;
                    addCoolCube();
                    //addCoolCube();
                },
                //onProgress callback
                function(xhr){
                    console.log((xhr.loaded/xhr.total * 100)+ '% loaded')
                },
                //onError callback
                function(err){
                    console.log('An error happened');
                }
            );

            var geometry1, material1, mesh1;

            function addCoolCube() {
                if(count == 2){
                    let uniforms = {
                        colorB: {type: 'vec3', value: new
                        THREE.Color(0xff6bf5)},
                        colorA: {type: 'vec3', value: new
                        THREE.Color(0x291661)}
                    };

                    geometry1 = new THREE.BoxGeometry(1, 1, 1);
                    material1 = new THREE.ShaderMaterial({
                        uniforms: uniforms,
                        fragmentShader: fshader,
                        vertexShader: vshader,
                        precision: 'mediump'
                    });
                    mesh1 = new THREE.Mesh(geometry1, material1);
                    mesh1.position.x = 2;
                    scene.add(mesh1);
                }
            }

            // Setup the cube
            var geometry = new THREE.BoxGeometry();
            //Using Phong material
            var material = new THREE.MeshPhongMaterial({color: 0xdddddd, specular: 0x00ff00,
                shininess: 30});
            var material2 = new THREE.MeshNormalMaterial();
            var material3 = new THREE.MeshBasicMaterial( { color: 0xffaa00, transparent: true, wireframe: true } );
            var cube = new THREE.Mesh(geometry, material);
            var cube2 = new THREE.Mesh(geometry, material2);
            var cube3 = new THREE.Mesh(geometry, material3);

            cube2.position.set(2, 2, 0);
            cube3.position.set(-2, -2, 0);
            scene.add(cube, cube2, cube3);

            // Add the light
            var light = new THREE.PointLight(0xffffff, 1, 1000);
            light.position.set(10, 10, 10);
            scene.add(light);

            function animate() {
                requestAnimationFrame(animate);
                geometry.rotateX(0.01);
                geometry.rotateY(0.01);
                renderer.render(scene, camera);

                //Spin cubes added by addCoolCube
                if(geometry1){
                    geometry1.rotateX(0.01);
                    geometry1.rotateY(0.01);
                }

                renderer.render(scene, camera);
            }
            animate();

        </script>
    </body>
</html>
