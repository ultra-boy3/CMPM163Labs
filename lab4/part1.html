<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			//var xAxis = new THREE.vector3(1, 0, 0);

			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			var geometry1, material1, mesh1;

			//Load shaders
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

      		loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});



			loader.load('shaders/tile.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTiledCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			loader.load('shaders/tile.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTiledCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("154.jpg")}};


					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 = new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 2;
					mesh1.position.y = 0;
					scene.add(mesh1);
				}
			}

			function addTiledCube() {
				if(count == 4) {
					var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("159.jpg")}};

					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 = new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 0;
					mesh1.position.y = 2;
					scene.add(mesh1);
				}
			}

            // setup textures
            var texture = THREE.ImageUtils.loadTexture("172.jpg");
            var texture2 = THREE.ImageUtils.loadTexture("199.jpg");
			var normMap = THREE.ImageUtils.loadTexture("172_norm.jpg");
			var normMap2 = THREE.ImageUtils.loadTexture("199_norm.jpg");

			// setup the cube
var geometry = new THREE.BoxGeometry();
      			var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
      			var cube = new THREE.Mesh(geometry, material);
     			scene.add(cube);
				cube.position.y -= 2;
				cube.position.x += 0;
				
				material = new THREE.MeshPhongMaterial( { map: texture } );
				var cube2 = new THREE.Mesh(geometry, material);
				scene.add(cube2);
				cube2.position.y -= 2;
				cube2.position.x -= 2;

				material = new THREE.MeshPhongMaterial( { map: texture2, normalMap: normMap2 } );
				var cube3 = new THREE.Mesh(geometry, material);
				scene.add(cube3);
				cube3.position.y += 0;
				cube3.position.x += 0;

				material = new THREE.MeshPhongMaterial( { map: texture2 } );
				var cube4 = new THREE.Mesh(geometry, material);
				scene.add(cube4);
				cube4.position.y += 0;
				cube4.position.x -= 2;

				//Mismatched cube
				material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap2 } );
				var cube5 = new THREE.Mesh(geometry, material);
				scene.add(cube5);
				cube5.position.y -= 2;
				cube5.position.x += 2;


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(0, 10, 0);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				light.rotateX(0.03);
                light.translateY(0.08);
			}
			animate();


		</script>
	</body>
</html>
